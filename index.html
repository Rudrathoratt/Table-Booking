<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="Style.css">
	<title>Table-Booking-form</title>
</head>
<body>
	<h2>Book Your Table Now !</h2>
	<div class="main">
	<div class="hero-img">
		<img src="table.jpg" height="400px" width="400px">
	</div>

    <div class="reserv">
    	<h3>Reservation</h3>
    </div>
	<div class="form1">
		<form>
	     <div class="same">
	     	<label>Name:</label>
		    <input type="text" name="name" placeholder="Enter name" required>
		 </div>
		 <div class="same">
		 	<label>Booking Date:</label>
		 	<input type="date" name="booking-date">
		 </div>
		 <div class="same">
		 	<label>Time:</label>
		 	<input type="time" name="booking-time">
		 </div>
		</form>
		<div class="form2">
		<form>
		<div class="same">
		 	<label class="label">How many persons ?</label>
		 	<input type="number" name="persons" placeholder="No. of Persons" min="1">
		 </div>
		 <div class="same">
		 	<label class="label">Contact information :</label>
		 	<textarea placeholder="Enter contact information"></textarea>
		 </div>
		  <div class="same">
		 	<button class="btn">Book Now</button>
		 </div>
		</form>
		</div>
	</div>
	</div>

</body>
</html>
